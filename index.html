      <form id="form-container">
        <input
          type="file"
          accept="image/*"
          id="image-selector"
          style="display: none"
        />

            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
            width: fit-content;
          "

            <em style="color: #555"> (optional) </em>
          </label>

            />

          <span
            aria-hidden="true"
            style="
              position: absolute;
              bottom: 0;
              left: 30%;
              padding: 4px;
              background: white;
              border-radius: 100%;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"

              />
            </svg>
          </span>
        </div>

        <div class="input-container">
          <label for="title">Full name</label>
          <input type="text" placeholder="Ex: Joe doe" name="name" id="name" />
        </div>
        <div class="input-container">
          <label for="title">Title / Role</label>
          <input
            type="text"
            placeholder="Ex: Founder @XYZ"
            name="title"
            id="role"
          />
        </div>

        <div class="input-container">
          <label for="content">Review</label>
          <textarea
            placeholder="Describe experience..."
            name="content"
            id="content"

        </div>

        <div style="display: flex; align-items: center; gap: 4px">
